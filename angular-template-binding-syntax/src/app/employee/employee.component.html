<table>
	<thead>
		<tr>
			<th [attr.colspan]="columnSpan">
				Employee Details
			</th>
		</tr>
	</thead>
	<tr>
		<td>First Name</td>
		<td>{{fn}}</td>
	</tr>
	<tr>
		<td>Last Name</td>
		<td>{{ln}}</td>
	</tr>
	<tr *ngIf='showDetails'>
		<td>Gender</td>
		<td>{{gender}}</td>
	</tr>
	<tr *ngIf='showDetails'>
		<td>Age</td>
		<td>{{age}}</td>
	</tr>
</table>
<br/>
	<button (click)="toggleDetails()">{{showDetails?'Hide':'Show'}} Details</button>
