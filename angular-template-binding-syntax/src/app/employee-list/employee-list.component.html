<app-employee-count [all]='getTotalEmployeesCount()' [male]='getTotalMaleEmployeesCount()' [female]='getTotalFemaleEmployeesCount()'
 (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)"></app-employee-count>
<br/>
	<br/>

		<table>
			<thead>
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Gender</th>
					<th>Annual Salary</th>
					<th>Date of Birth</th>
					<!-- <th>Index</th>
			<th>isFirst</th>
			<th>isLast</th>
			<th>isEven</th>
			<th>isOdd</th> -->
					<tr>
			</thead>
			<tbody>
				<ng-container *ngFor="let employee of employees; trackBy: trackByEmpCode; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd; ">
					<!-- template input element -->
					<!-- To identify the 1st and last elemments -->
					<tr *ngIf="selectedEmployeeCountRadioButton == 'All' || selectedEmployeeCountRadioButton == employee.gender">
						<td>{{employee.code| uppercase}}</td>
						<td>{{employee.name | employeeTitle : employee.gender}}</td>
						<td>{{employee.gender}}</td>
						<td>{{employee.annualSalary | currency: 'INR': true }}</td>
						<td>{{employee.dateOfBirth | date: 'dd/MM/y' | uppercase}}</td>
						<!-- <td>{{i}}</td>
			<td>{{isFirst}}</td>
			<td>{{isLast}}</td>
			<td>{{isEven}}</td>
			<td>{{isOdd}}</td> -->
					</tr>
					<tr *ngIf="!employees || employees.length == 0">
						<td colspan=5>No Employees to Display</td>
					</tr>
				</ng-container>
			</tbody>
		</table>
		<br/>
			<!-- Creates performance issues due to reload of table everytime -->
			<button (click)="getEmployees()">Refresh Employees</button>
<!-- To avoid this we can use ng-For method with track by -->
